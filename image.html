<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Display</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #ddd;
        }

        .preview-container {
            text-align: center;
        }

        #imagePreview {
            display: none; /* Hide the preview initially */
            margin-top: 20px;
            max-width: 100%; /* Make sure the image is responsive */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload and Display Image</h1>

        <!-- File Upload Form -->
        <form>
            <label for="fileUpload">Choose an image to upload:</label>
            <input type="file" id="fileUpload" accept="image/*">
        </form>

        <!-- Image Preview Section -->
        <div class="preview-container">
            <h3>Image Preview:</h3>
            <img id="imagePreview" src="" alt="Uploaded Image">
        </div>
    </div>

    <div class="footer">
        <p>Made with ❤️ by <a href="https://www.yourwebsite.com" target="_blank">Your Website</a></p>
    </div>

    <script>
        // Get file input and image preview element
        const fileInput = document.getElementById('fileUpload');
        const imagePreview = document.getElementById('imagePreview');

        // Event listener for when the user selects a file
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the file selected by the user

            // Check if the file is an image
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                // Once the file is loaded, set it as the source for the preview image
                reader.onload = function(e) {
                    imagePreview.src = e.target.result; // Set the image source to the uploaded image
                    imagePreview.style.display = 'block'; // Show the preview
                };

                // Read the file as a Data URL (base64 encoding)
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });
    </script>

</body>
</html>
